server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Helper to check if request is for JSON or HTML
    set $serve_html 0;
    if ($http_accept ~* "text/html") {
        set $serve_html 1;
    }

    # Webhook endpoint - always proxy (no frontend route)
    location /webhook {
        proxy_pass http://nespolo-backend:5010;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Database endpoint - always proxy (admin only)
    location /database {
        proxy_pass http://nespolo-backend:5010;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Users endpoint - always proxy (admin only)
    location /users {
        proxy_pass http://nespolo-backend:5010;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Monitoring endpoints - always proxy
    location /healthz {
        proxy_pass http://nespolo-backend:5010;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /metrics {
        proxy_pass http://nespolo-backend:5010;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Documentation endpoints - always proxy
    location /openapi.json {
        proxy_pass http://nespolo-backend:5010;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /docs {
        proxy_pass http://nespolo-backend:5010;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API prefix - always proxy
    location /api/ {
        proxy_pass http://nespolo-backend:5010/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Mixed endpoints (API + Frontend routes)
    # Check if browser is requesting HTML page vs API requesting JSON
    location ~ ^/(token|leads|conversations|daily-limits|config|run-prospecting|audit-logs|agent-config|test)(/.*)?$ {
        # If requesting HTML (browser navigation), serve the SPA
        if ($serve_html = 1) {
            rewrite ^ /index.html last;
        }

        # Otherwise proxy to backend
        proxy_pass http://nespolo-backend:5010;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend static assets and SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
